{% extends 'base.html' %}
{% block content %}

<div class="section">
    <div class="container">

        <div class="columns is-centered">
            <div class="column is-6">

                <div class="box" style="border-radius: 12px;">
                    <h1 class="title has-text-centered">
                        {{ 'Editar Contacto' if contacto else 'Nuevo Contacto' }}
                    </h1>
                    <hr>

                    <form method="POST">

                        <!-- Nombre -->
                        <div class="field">
                            <label class="label">Nombre</label>
                            <div class="control has-icons-left">
                                <input class="input is-link" 
                                       type="text" 
                                       name="nombre"
                                       placeholder="Ingresa el nombre"
                                       value="{{ contacto.nombre if contacto else '' }}" 
                                       required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Teléfono -->
                        <div class="field">
                            <label class="label">Teléfono</label>
                            <div class="control has-icons-left">
                                <input class="input is-link" 
                                       type="text" 
                                       name="telefono"
                                       placeholder="Ingresa el teléfono"
                                       value="{{ contacto.telefono if contacto else '' }}" 
                                       required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Correo -->
                        <div class="field">
                            <label class="label">Correo</label>
                            <div class="control has-icons-left">
                                <input class="input is-link" 
                                       type="email" 
                                       name="correo"
                                       placeholder="Ingresa el correo"
                                       value="{{ contacto.correo if contacto else '' }}" 
                                       required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>

                        <br>

                        <!-- Botones -->
                        <div class="buttons is-centered">
                            <button class="button is-link is-medium" type="submit">
                                <i class="fa-solid fa-floppy-disk"></i>&nbsp;Guardar
                            </button>

                            <a class="button is-danger is-medium" 
                               href="{{ url_for('contactos.listar_contactos') }}">
                                <i class="fa-solid fa-arrow-left"></i>&nbsp;Regresar
                            </a>
                        </div>

                    </form>

                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
