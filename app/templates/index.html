{% extends 'base.html' %}
{% block content %}

<div class="section">
    <div class="container">

        <div class="columns is-centered">
            <div class="column is-6">

                <!-- BotÃ³n nuevo contacto -->
                <div class="has-text-centered">
                    <a href="{{ url_for('contactos.nuevo_contacto') }}" class="button is-link is-medium">
                        <i class="fa-solid fa-plus"></i>&nbsp; Nuevo contacto
                    </a>
                </div>

                <br>

                <!-- Lista de contactos -->
                {% for c in contactos %}
                <div class="box" style="border-radius: 14px; margin-bottom: 20px;">
                    
                    <div class="media">

                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img src="https://icons.veryicon.com/png/o/business/multi-color-financial-and-business-icons/user-139.png"
                                     alt="Contacto" />
                            </figure>
                        </div>

                        <div class="media-content">
                            <p class="title is-4">{{ c.nombre }}</p>
                            <p class="subtitle is-6">
                                <strong>Email:</strong> {{ c.correo }} <br>
                                <strong>Tel:</strong> {{ c.telefono }}
                            </p>
                        </div>

                    </div>

                    <hr>

                    <!-- Acciones -->
                    <div class="buttons is-right">
                        <a href="{{ url_for('contactos.editar_contacto', id=c.id) }}" 
                           class="button is-info is-light">
                           <i class="fa-solid fa-pen-to-square"></i>&nbsp;Editar
                        </a>

                        <a href="{{ url_for('contactos.eliminar_contacto', id=c.id) }}" 
                           class="button is-danger is-light">
                           <i class="fa-solid fa-trash"></i>&nbsp;Eliminar
                        </a>
                    </div>

                </div>
                {% endfor %}

                {% if contactos|length == 0 %}
                <div class="notification is-warning has-text-centered">
                    No hay contactos registrados.
                </div>
                {% endif %}

            </div>
        </div>

    </div>
</div>

{% endblock %}
